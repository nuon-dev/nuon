# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: dev-deploy

on:
  push:
    branches: [dev]

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: deploy to dev server
        uses: milanmk/actions-file-deployer@master
        with:
          remote-protocol: sftp
          remote-host: ${{ secrets.SERVER_HOST }}
          remote-user: ${{ secrets.SERVER_USER }}
          remote-password: ${{ secrets.SERVER_PASSWORD }}
          remote-path: /home/nuon-dev
          remote-port: 22
          local-path: ./server
          sync: full

      - name: npm install client
        working-directory: client
        run: npm install

      - name: npm install server
        working-directory: server
        run: npm install

      - name: client build
        working-directory: client
        env:
          NEXT_PUBLIC_API_TARGET: dev
          NEXT_PUBLIC_DEV_SERVER: ${{ secrets.DEV_SERVER_URL }}
        run: npm run build

      - name: deploy-client
        uses: milanmk/actions-file-deployer@master
        with:
          remote-protocol: sftp
          remote-host: ${{ secrets.SERVER_HOST }}
          remote-user: ${{ secrets.SERVER_USER }}
          remote-password: ${{ secrets.SERVER_PASSWORD }}
          remote-path: /var/www/nuon-dev
          remote-port: 22
          local-path: client/out
          sync: full

      - name: Restart API with PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          debug: true
          script: |
            set -e
            echo "=== Starting server restart process ==="
            cd /home/nuon-dev
            echo "Current directory: $(pwd)"

            echo "=== Installing dependencies ==="
            npm install

            echo "=== Checking environment files ==="
            ls -la .env* || echo "No .env files found"

            echo "=== Checking for pending migrations ==="
            MIGRATION_STATUS=$(npm run migration:check --silent)
            echo "Migration status: $MIGRATION_STATUS"

            if [ "$MIGRATION_STATUS" = "pending" ]; then
              echo "=== Creating database backup before migration ==="
              npm run db:backup
              echo "✅ Database backup completed successfully"
              
              echo "=== Running database migrations ==="
              npm run migration:run
              echo "✅ Database migrations completed successfully"
            else
              echo "✅ No pending migrations, skipping backup and migration"
            fi

            echo "=== Current PM2 processes ==="
            sudo pm2 list || echo "PM2 list failed"

            echo "=== Restarting nuon-dev process ==="
            sudo pm2 restart nuon-dev || sudo pm2 start "npm run start " --name "nuon-dev" --time

            echo "=== Final PM2 processes ==="
            sudo pm2 list

            echo "=== PM2 logs (last 10 lines) ==="
            timeout 10s sudo pm2 logs nuon-dev --lines 10 || echo "Could not fetch logs or timeout"

            echo "=== Server restart completed ==="
